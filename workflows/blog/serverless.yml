functions:
  createArticle:
    handler: articles/create.handler
    events:
      - http:
          path: create
          method: post
  readArticle:
    handler: articles/read.handler
    events:
      - http:
          path: read
          method: get
  updateArticle:
    handler: articles/update.handler
    events:
      - http:
          path: update
          method: put
  deleteArticle:
    handler: articles/delete.handler
    events:
      - http:
          path: delete
          method: delete
