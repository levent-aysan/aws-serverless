service: serverless-rest-api-with-dynamodb

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: us-east-1
  environment: 
    DYNAMODB_TABLE: ${self:service}-${opt:state,self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:table/${self:provider.environment.DYNAMODB_TABLE}"
